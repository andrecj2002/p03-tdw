# Nome que queremos dar ao workflow
name: pipeline_TDW-02

# Eventos que irão disparar o workflow
on:
  push:
    branches:
      - '**'  # Dispara o workflow em pushs para todas as branches
  pull_request:
    branches:
      - '**'  # Dispara o workflow em pull requests para todas as branches

# Definição dos jobs que serão executados
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Faz o checkout do código do repositório

  install_dependencies:
    runs-on: ubuntu-latest
    needs: build  # Este job espera o job "build" ser completado
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

  run_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Este job espera o job "install_dependencies" ser completado
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run tests
      run: npm test

  build_project:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Este job também espera o job "install_dependencies" ser completado
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build project
      run: npm run build
